<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Attack</title>

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <h1 id="header">UFO Attack</h1>

    <section id="section">
        <div class="side-box">
            <div class="side-div"><img src="./images/ufo.png" alt="something went wrong"><p id="one">0</p></div>
            <div class="side-div"><img src="./images/ufo-two.png" alt="something went wrong"><p id="two">0</p></div>
            <div class="side-div"><img src="./images/spy-baloon.png" alt="something went wrong"><p id="three">0</p></div>
        <div id="parImg">
            <img id="chImg" src="./images/heart.png" alt="something went wrong">
            <img id="chImg"  src="./images/heart.png" alt="something went wrong">
            <img id="chImg"  src="./images/heart.png" alt="something went wrong">
        </div>
        </div>
        
        <div id="playground">
            
            <div id="player"></div>

        </div>

        <div class="side-box side-box-two">
            <article>
                <h3>Instructions</h3>
                Move the player with the Arrows of your Keyboard. 
                You can move Up, Down, Left and Right. 
                Use the Spacebar to shoot your enemies. You have three lives and your goal is to shoot as many UFO's as possible.
                Have fun.
            </article>
        </div>

        <div id="game-over">
            <h1>Game over</h1>
            <button id="restart" type="button">Try again!</button>
            <article>
                <h3>Enemys killed</h3>
                <div id="last-Div">
                    <img src="./images/ufo.png" alt="something went wrong"><p id="one-result">0</p>
                    <img src="./images/ufo-two.png" alt="something went wrong"><p id="two-result">0</p>
                    <img src="./images/spy-baloon.png" alt="something went wrong"><p id="three-result">0</p>
                </div>

            </article>
        </div>
    </section>


    <script src="./js/main.js"></script>
</body>
</html>
